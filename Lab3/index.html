<!doctype html>

<html lang="en">

  <body>
    <div class="main">
      <div>

              onkeydown="createNewListElementOnEnter(event)"/>

          <li ondrop="drop(event)">

          <li ondrop="drop(event)">

              id='4' 
              draggable="true" 
              ondragstart="drag(event)"  
              ondragover="allowDrop(event)"

              onkeydown="createNewListElementOnEnter(event)"/>

        </ol>
      </div>
      <div class="platform">
        <div class="field">

          <div class="section" ondrop="dropBlock(event)" ondragover="allowDrop(event)"></div>
          <div class="section" ondrop="dropBlock(event)" ondragover="allowDrop(event)"></div>
          <div class="section" ondrop="dropBlock(event)" ondragover="allowDrop(event)"></div>
        </div>
        <div class="menu">
          <button onclick="generateBlock(event)">Generuj klocek</button>
          <div id="BlockStartingPoint" class="blockStartingPoint"></div>
        </div>
      </div>
  </div>
