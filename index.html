<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <form>
      <label for="emailInput">Email</label>
      <input id="emailInput" placeholder="jan.kowalski@gmail.com" type="email" />
      <label for="zipCodeInput">Kod pocztowy</label>
      <input id="zipCodeInput" placeholder="62-200" pattern="^\d{2}(-)\d{3}$"/>
      <label for="nipInput">NIP</label>
      <input id="nipInput" placeholder="584-27-51-979" pattern="^\d{3}(-)((\d{2}(-)\d{2}(-)\d{3})|(\d{3}(-)\d{2}(-)\d{2}))$"/>
      <label for="idInput">Numer dowodu osobistego</label>
      <input id="idInput" placeholder="ABC123456" pattern="^[A-Z]{3}\d{6}$" />
      <label for="ipv4Input">IPv4</label>
      <input id="ipv4Input" placeholder="192.168.176.2" pattern="^((25[0-5]|(2[0-4]|1\d|[1-9]|)\d)(\.(?!$)|$)){4}$" />
      <label for="urlInput">Adres strony internetowej</label>
      <input id="urlInput" placeholder="https://google.com" type="url" />
      <label for="pathInput">Ścieżka małe litery</label>
      <input id="pathInput" placeholder="C:\windows\temp" pattern="^[a-zA-z](:\\)(windows|winnt|win|dos|msdos)((\\)[a-z]+)?$" />
      <label for="pathCaseInsensitiveInput">Ścieżka różne wielkości liter</label>
      <input id="pathCaseInsensitiveInput" placeholder="c:\Windows\TEMP" pattern="^[a-zA-z](:\\)([Ww][Ii][Nn][Dd][Oo][Ww][Ss]|[Ww][Ii][Nn][Nn][Tt]|[Ww][Ii][Nn]|[Dd][Oo][Ss]|[Mm][Ss][Dd][Oo][Ss])((\\)[a-zA-Z]+)?$" />
      <label for="pathEtcInput">Ścieżka katalogu /etc</label>
      <input id="pathEtcInput" placeholder="/etc/hosts" pattern="^(\/etc\/)[a-zA-z]+$" />
      <label for="ipv6Input">IPv6</label>
      <input id="ipv6Input" placeholder="2001:0db8:85a3:0000:0000:8a2e:0370:7334" pattern="^(?:^|(?<=\s))(([0-9a-fA-F]{1,4}:){7,7}[0-9a-fA-F]{1,4}|([0-9a-fA-F]{1,4}:){1,7}:|([0-9a-fA-F]{1,4}:){1,6}:[0-9a-fA-F]{1,4}|([0-9a-fA-F]{1,4}:){1,5}(:[0-9a-fA-F]{1,4}){1,2}|([0-9a-fA-F]{1,4}:){1,4}(:[0-9a-fA-F]{1,4}){1,3}|([0-9a-fA-F]{1,4}:){1,3}(:[0-9a-fA-F]{1,4}){1,4}|([0-9a-fA-F]{1,4}:){1,2}(:[0-9a-fA-F]{1,4}){1,5}|[0-9a-fA-F]{1,4}:((:[0-9a-fA-F]{1,4}){1,6})|:((:[0-9a-fA-F]{1,4}){1,7}|:)|fe80:(:[0-9a-fA-F]{0,4}){0,4}%[0-9a-zA-Z]{1,}|::(ffff(:0{1,4}){0,1}:){0,1}((25[0-5]|(2[0-4]|1{0,1}[0-9]){0,1}[0-9])\.){3,3}(25[0-5]|(2[0-4]|1{0,1}[0-9]){0,1}[0-9])|([0-9a-fA-F]{1,4}:){1,4}:((25[0-5]|(2[0-4]|1{0,1}[0-9]){0,1}[0-9])\.){3,3}(25[0-5]|(2[0-4]|1{0,1}[0-9]){0,1}[0-9]))(?=\s|$)$" />
      <label for="phoneNumberInput">Numer telefonu</label>
      <input id="phoneNumberInput" placeholder="+48 123456789" pattern="^((0{2}|\+)\d{2}\s)?(((\d{3}-){2})|((\d{3}\s){2})|((\d{3}){2}))\d{3}?$" />
    </form>
  </body>
</html>
